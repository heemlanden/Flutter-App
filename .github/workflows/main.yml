name: Flutter Xcode Fake-Sign Build

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs: 
      release__nightly:
        description: Create a nightly release
        type: boolean
        required: false

jobs:
  build:
    name: Build Flutter IPA (unsigned)
    runs-on: macos-latest
    env:
      scheme: Runner
      archive_path: build/ios/archive
    outputs:
      scheme: ${{ steps.set_scheme.outputs.scheme }}
      archive_path: ${{ env.archive_path }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: stable

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Set Scheme
        id: set_scheme
        run: echo "scheme=$scheme" >> $GITHUB_OUTPUT

      - name: Build unsigned IPA
        run: flutter build ipa --no-codesign

      - name: List build output (debug)
        run: ls -R build/ios

      - name: Tar Build Artifact
        run: tar -cvf "archive.xcarchive.tar" "build/ios/archive/Runner.xcarchive"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive-tar
          path: archive.xcarchive.tar

  package:
    name: Create fake-signed IPA
    runs-on: macos-latest
    needs: [build]
    permissions:
      contents: write
    env:
      scheme: ${{ needs.build.outputs.scheme }}
      archive_path: build/ios/archive
    outputs:
      artifact: ${{ env.scheme }}.ipa

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-archive-tar

      - name: Extract Build Artifact
        run: |
          tar -xf "archive.xcarchive.tar"

      - name: Install ldid
        run: brew install ldid

      - name: Create IPA
        run: |
          cd archive.xcarchive/build/ios/archive/Runnen.xcarchive/Products/Applications
          mkdir Payload
          mv Runner.app Payload/
          zip -r "${{ env.scheme }}.ipa" Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.scheme }}.ipa
          path: ${{ env.scheme }}.ipa
